{% extends "base.html" %}

{% block title %}Login - SSO Service{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="bi bi-shield-lock"></i> Login</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                
                {% if providers %}
                <hr>
                <h6 class="text-center text-muted">Or login with SSO</h6>
                <div class="d-grid gap-2">
                    {% for provider in providers %}
                    <a href="{{ url_for('auth.saml_login', sp_id=provider.id) }}" 
                       class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-box-arrow-in-right"></i> {{ provider.name }}
                    </a>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
